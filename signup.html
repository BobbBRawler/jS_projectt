<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('chevralotcamaro.jpg');
            background-size: cover;
            background-position: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .signup-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 380px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .signup-form:hover { transform: scale(1.02); }
        h2 { font-size: 1.8rem; color: #fff; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 18px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;
            background-color: rgba(255, 255, 255, 0.85);
            color: #333;
            box-sizing: border-box; /* Ensure input field and button align correctly */
            transition: box-shadow 0.3s, transform 0.3s ease;
        }

        .form-group input:focus {outline: none; box-shadow: 0 0 10px rgba(0, 123, 255, 0.7); transform: scale(1.02); }
        .signup-btn { width: 100%; padding: 12px; background-color: #007BFF; border: none; border-radius: 8px; color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease;
            box-sizing: border-box; /* Ensures button width matches input fields */
        }

        .signup-btn:hover { background-color: #0056b3; transform: scale(1.05);}

        .signup { margin-top: 20px; font-size: 1rem; color: #fff; text-align: center; }
        .signup a { color: #ffcc00; text-decoration: none; font-weight: bold; }
        .signup a:hover { text-decoration: underline; }

        @media (max-width: 600px) {
            .signup-form {
                padding: 20px;
            }

            h2 {
                font-size: 1.6rem;
            }

            .signup-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2>Create an Account</h2>
        <form id="signup-Form">
            <div class="form-group">
                <input type="email" id="signupEmail" name="signupEmail" required placeholder="Enter your email" aria-label="Email Address">
            </div>
            <div class="form-group">
                <input type="password" id="signupPassword" name="signupPassword" required placeholder="Enter your password" aria-label="Password">
            </div>
            <button type="submit" id="signupForm" class="signup-btn">Sign Up</button>
            <div class="signup">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCXXRNOJ1CF-oQljWEKmkdpKq3bKY3O1oQ",
            authDomain: "crazy-car-rentals.firebaseapp.com",
            projectId: "crazy-car-rentals",
            storageBucket: "crazy-car-rentals.firebasestorage.app",
            messagingSenderId: "484511511621",
            appId: "1:484511511621:web:a81e56017ab45541781f2c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);


        const form = document.getElementById("signup-Form");
form.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            alert("Creation of account is Successful");
            window.location.href = "login.html"; // Correctly redirects to the login page
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Error creating account:", error);
        });
});

    </script>
</body>
</html>
